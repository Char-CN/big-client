<script>
    $(function () {
        var lock = false;
        // 定义分页控件
        var pagination = new PageHelper("pagination");
        var _currentPage_lastCurrent = 1;
        var findByPage = function (currentPage) {
            if (lock) {
                return;
            }
            _currentPage_lastCurrent = currentPage;
            lock = true;
            $.post("sr/current_sales_details/findByPage.do", {
                currentPage: currentPage,
                pageSize: 10,
                search: search_text
            }, function (data) {
                init(data.list);
                // 初始化分页控件：参数：(当前页，页大小，总条数，点击分页时候调用的方法)
                pagination.init(data.pageNum, data.pageSize, data.total, findByPage);
                lock = false;
            });
        };

        //刷新当前页
        var reload = function () {
            findByPage(_currentPage_lastCurrent);
        };

        // 初始化数据
        var init = function (rst) {
            $("#tb>tbody").empty();
            for (var i in rst) {
                var cls = "warning";
                var tr = $('<tr class="' + cls + '">');
                /*
                 <field name="id" title="自动编号"/>
                 <field name="userName" title="客户姓名"/>
                 <field name="phoneNumber" title="手机号码"/>
                 <field name="reportOrAllot" title="上报/分配"/>
                 <field name="reportOrAllotDate" title="上报/分配日期"/>
                 <field name="investmentAdviser" title="投资顾问"/>
                 <field name="userIdentify" title="客户标识"/>
                 <field name="baseProductName" title="基础产品名称"/>
                 <field name="purchaseAmount" title="申购金额"/>
                 <field name="currentAssetsTotal" title="现有资产"/>
                 <field name="purchaseDate" title="申购时间"/>
                 <field name="mtime" title="更新时间" pattern="yyyy-MM-dd HH:mm:ss"/>
                 <field name="ctime" title="创建时间" pattern="yyyy-MM-dd HH:mm:ss"/>
                 */
                tr.append('<td>' + rst[i].userName + '</td>');
                tr.append('<td>' + rst[i].phoneNumber + '</td>');
                tr.append('<td>' + rst[i].reportOrAllot + '</td>');
                tr.append('<td>' + rst[i].reportOrAllotDate + '</td>');
                tr.append('<td>' + rst[i].investmentAdviser + '</td>');
                tr.append('<td>' + rst[i].userIdentify + '</td>');
                tr.append('<td>' + rst[i].baseProductName + '</td>');
                tr.append('<td>' + rst[i].purchaseAmount + '</td>');
                tr.append('<td>' + rst[i].currentAssetsTotal + '</td>');
                tr.append('<td>' + rst[i].purchaseDate + '</td>');

                $("#tb>tbody").append(tr);
            }
        };

        findByPage(1);
        $("#search").click(function () {
            findByPage(1);
        });
        var search_text = "";
        $("#search_text").change(function () {
            search_text = $(this).val();
        });

        /**
         * ajax下载excel
         */
        $("#exportExcel").click(function () {
            downLoadFile({
                url: 'sr/assets_balance/exportExcel.do', //请求的url
                data: {search: search_text},//要发送的数据
                callback: function () {
                    //alert("导出excel文件成功");
                }
            });
        });

    });
</script>
<div class="row" style="margin: 0;">
    <div class="input-group has-primary" style="float: left; width: 300px;">
        <input id="search_text" type="text" class="form-control" placeholder="手机号或姓名模糊查询..."/>
        <span class="input-group-btn">
			<button id="search" class="btn btn-primary" type="button">搜索</button>
		</span>
    </div>
    <button type="button" id="exportExcel" class="btn btn-primary" style="float: right;">导出Excel</button>
</div>
<hr class="line-3"/>
<table id="tb" class="table table-hover table-condensed table-bordered">
    <thead>
    <tr>
        <th width="10%">客户姓名</th>
        <th width="10%">手机号码</th>
        <th width="10%">上报/分配</th>
        <th width="10%">上报/分配日期</th>
        <th width="10%">投资顾问</th>
        <th width="10%">客户标识</th>
        <th width="10%">基础产品名称</th>
        <th width="10%">申购金额</th>
        <th width="10%">现有资产</th>
        <th width="10%">申购时间</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
