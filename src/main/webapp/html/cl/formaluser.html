<style type="text/css">
    .date {
        width: 200px;
        height: 30px;
        border: 1px solid #5fdbb9;
        border-radius: 3px;
        padding-left: 10px;
    }

    .buy {
        line-height: 30px;
        height: 30px;
        font-weight: bold;
        color: #333333;
        margin-left: 10px;
    }

    #search3 {
        height: 30px;
        position: relative;
        left: 10px;
    }

    #search_text {
        width: 200px;
        height: 30px;
        border: 1px solid #5fdbb9;
        border-radius: 3px;
        padding-left: 10px;
    }
</style>

<div class="row" style="margin: 0;">
    <div class="input-group has-primary" style="float: left;">
        <span class="in_left buy">搜索条件：</span>
        <input id="search_text" type="text" class="form-control" placeholder="手机号或姓名模糊查询"/>
        <span class="buy">起始时间：</span>
        <input id="search_date_start" placeholder="查询的起始日期" class="laydate-icon date" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})">
        <span class="buy">截止时间：</span>
        <input id="search_date_end" placeholder="查询的截止日期" class="laydate-icon date" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})">
        <button id="search3" class="btn btn-primary" type="button">搜索</button>
        <button id="exportExcel" class="btn btn-primary" type="button" style="float: right;">导出Excel</button>
    </div>
</div>
<hr class="line-3"/>
<table id="tb" class="table table-hover table-condensed table-bordered">
    <thead>
    <tr>
        <th width="10%">手机号码</th>
        <th width="10%">上报/分配</th>
        <th width="10%">上报/分配时间</th>
        <th width="10%">投资顾问</th>
        <th width="10%">客户标识</th>
        <th width="10%">是否业绩池</th>
        <!--<th width="10%">版本号码</th>-->
        <!--<th width="10%">更新时间</th>-->
        <th width="10%">操作</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<ul id="pagination" class="pagination" style="cursor:pointer"></ul>

<script>
    $(function () {
        var lock = false;
        // 定义分页控件
        var pagination = new PageHelper("pagination");
        var _currentPage_lastCurrent = 1;
        var findByPage = function (currentPage) {
            if (lock) {
                return;
            }
            _currentPage_lastCurrent = currentPage;
            lock = true;
            $.post("cl/formal/findByPage.do", {
                currentPage: currentPage,
                pageSize: 10,
                ifReportOrAllot: 1,
                search: search_text,
                dateStart: search_date_start,
                dateEnd: search_date_end
            }, function (data) {
                init(data.list);
                // 初始化分页控件：参数：(当前页，页大小，总条数，点击分页时候调用的方法)
                pagination.init(data.pageNum, data.pageSize, data.total, findByPage);
                lock = false;
            });
        };

        //刷新当前页
        var reload = function() {
            findByPage(_currentPage_lastCurrent);
        };

        // 初始化数据
        var init = function (rst) {
            $("#tb>tbody").empty();
            for (var i in rst) {
                var cls = "warning";
                var tr = $('<tr class="' + cls + '">');
                /*<field name="id" title="自动编号"/>
                 <field name="phoneNumber" title="手机号码"/>
                 <field name="reportOrAllot" title="上报/分配"/>
                 <field name="reportOrAllotDate" title="上报/分配时间"/>
                 <field name="userIdentify" title="客户标识"/>
                 <field name="investmentAdviser" title="投资顾问"/>
                 <field name="ifDelete" title="是否删除" format="0:未删除,1:已删除"/>
                 <field name="mtime" title="更新时间" pattern="yyyy-MM-dd HH:mm:ss"/>
                 <field name="ctime" title="创建时间" pattern="yyyy-MM-dd HH:mm:ss"/>*/
                tr.append('<td>' + rst[i].phoneNumber + '</td>');
                tr.append('<td>' + rst[i].reportOrAllot + '</td>');
                tr.append('<td>' + rst[i].reportOrAllotDate + '</td>');
                tr.append('<td>' + rst[i].investmentAdviser + '</td>');
                tr.append('<td>' + rst[i].userIdentify + '</td>');
                tr.append('<td>' + rst[i].ifPerformancePool + '</td>');

                var td = $("<td>");
                td.append($("<a class='compileA'>编辑</a>").click({
                    id: rst[i].id,
                    phoneNumber: rst[i].phoneNumber,
                    reportOrAllot: rst[i].reportOrAllot,
                    reportOrAllotDate: rst[i].reportOrAllotDate,
                    userIdentify: rst[i].userIdentify,
                    investmentAdviser: rst[i].investmentAdviser,
                    ifDelete: rst[i].ifDelete,
                    mtime: rst[i].mtime,
                    ctime: rst[i].ctime
                }, function (event) {
                    $util.modal("修改客户", "html/cl/formaluser_add_edit.html", {
                        id: event.data.id,
                        phoneNumber: event.data.phoneNumber,
                        reportOrAllot: event.data.reportOrAllot,
                        reportOrAllotDate: event.data.reportOrAllotDate,
                        userIdentify: event.data.userIdentify,
                        investmentAdviser: event.data.investmentAdviser,
                        ifDelete: event.data.ifDelete,
                        mtime: event.data.mtime,
                        ctime: event.data.ctime
                    }, function () {
                        //刷新当前页
                        reload();
                    });
                }));
                td.append($("<a class='removeA'>删除</a>").click({
                    id: rst[i].id
                }, function (event) {
                    var id = event.data.id;
                    var r = confirm("确定要删除该客户吗？")
                    if (r == true) {
                        console.log(id);
                        $.post("cl/formal/deleteById.do", {id: id}, function (data) {
                            alert(data.msg);
                            //刷新当前页
                            reload();
                        });
                    }
                }));

				tr.append(td);
				$("#tb>tbody").append(tr);
			}
		};

		findByPage(1);
		$("#search").click(function() {
			findByPage(1);
		});
        var search_text = "";
        $("#search_text").change(function () {
            search_text = $(this).val();
        });
        var search_date_start = "";
        $("#search_date_start").change(function () {
            search_date_start = $(this).val();
        });
        var search_date_end = "";
        $("#search_date_end").change(function () {
            search_date_end = $(this).val();
        });

		/**
		 * ajax下载excel
		 */
		$("#exportExcel").click(function() {
            downLoadFile({
                url: 'cl/formal/exportExcel.do', //请求的url
                data: {search: search_text},//要发送的数据
                callback: function () {
                    //alert("导出excel文件成功");
                }
            });
		});

   });
</script>
