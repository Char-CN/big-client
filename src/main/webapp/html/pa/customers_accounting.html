<script>
    $(function () {
        var lock = false;
        // 定义分页控件
        var pagination = new PageHelper("pagination");
        var _currentPage_lastCurrent = 1;
        var findByPage = function (currentPage) {
            if (lock) {
                return;
            }
            _currentPage_lastCurrent = currentPage;
            lock = true;
            $.post("sr/current_sales_details/findByPage.do", {
                currentPage: currentPage,
                pageSize: 10,
                search: search_text
            }, function (data) {
                init(data.list);
                // 初始化分页控件：参数：(当前页，页大小，总条数，点击分页时候调用的方法)
                pagination.init(data.pageNum, data.pageSize, data.total, findByPage);
                lock = false;
            });
        };

        //刷新当前页
        var reload = function () {
            findByPage(_currentPage_lastCurrent);
        };

        // 初始化数据
        var init = function (rst) {
            $("#tb>tbody").empty();
            for (var i in rst) {
                var cls = "warning";
                var tr = $('<tr class="' + cls + '">');
                
                tr.append('<td>' + rst[i].kamUserInfo.userName + '</td>');
                tr.append('<td>' + rst[i].kamUserInfo.phoneNumber + '</td>');
                tr.append('<td>' + rst[i].kamUserInfo.investmentAdviser + '</td>');
                tr.append('<td>' + rst[i].kamUserInfo.registerDate + '</td>');
                tr.append('<td>' + rst[i].regularAssetsTotal + '</td>');
                tr.append('<td>' + rst[i].regularAumTimePoint + '</td>');
                tr.append('<td>' + rst[i].currentAssetsTotal + '</td>');
                tr.append('<td>' + rst[i].currentAumTimePoint + '</td>');
                tr.append('<td>' + rst[i].aumTotal + '</td>');

                $("#tb>tbody").append(tr);
            }
        };

        findByPage(1);
        $("#search").click(function () {
            findByPage(1);
        });
        var search_text = "";
        $("#search_text").change(function () {
            search_text = $(this).val();
        });

        /**
         * ajax下载excel
         */
        $("#exportExcel").click(function () {
            downLoadFile({
                url: 'sr/assets_balance/exportExcel.do', //请求的url
                data: {search: search_text},//要发送的数据
                callback: function () {
                    //alert("导出excel文件成功");
                }
            });
        });

    });
</script>
<div class="row" style="margin: 0;">
    <div class="input-group has-primary" style="float: left; width: 200px;">
        <input id="search_text" type="text" class="form-control" placeholder="Search for..."/>
        <span class="input-group-btn">
			<button id="search" class="btn btn-primary" type="button">搜索</button>
		</span>
    </div>
    <button type="button" id="exportExcel" class="btn btn-primary" style="float: right;">导出Excel</button>
</div>
<hr class="line-3"/>
<div class="table-responsive">
    <table id="tb" class="table table-hover table-condensed table-bordered">
        <thead>
        <tr>
            <th width="">客户姓名</th>
            <th width="">手机号码</th>
            <th width="">注册日期</th>
            <th width="">期末AUM（资产总额）</th>
            <th width="">期末不小于50万</th>
            <th width="">投资顾问</th>
            <th width="">投资金额</th>
            <th width="">期初AUM</th>
            <th width="">期初不大于50万</th>
            <th width="">匹配期初值</th>
            <th width="">期初对比</th>
            <th width="">差异</th>
            <th width="">兑付单</th>
            <th width="">修正</th>
            <th width="">差错查询</th>
            <th width="">客户标识</th>
            <th width="">是否上报</th>
            <th width="">上报日期</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
