<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 复选框和单选按钮</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pagehelper.js"></script>
    <script src="js/jquery.ajaxfileupload.js"></script>
    <script src="js/base.js"></script>
</head>
<body>
<script>
    $(function () {
//        var id = "${id}";
        var id = "6";

        console.log(id);

        if(id != null){
            $.ajax({
                type : 'POST',
                contentType : 'application/json',
                url : '/ext/selectOneById.do',
                data : {'id' : id},
                dataType : 'json',
                success : function(data) {
                    alert(data.msg);
                },
                error : function(data) {
                    alert(data.msg);
                }
            });
        }

    });
</script>


    <div class="input-group">
        <label for="phoneNumber" class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="请输入手机号码">
        </div>
    </div>

    <div class="input-group">
        <label for="sysName" class="col-sm-2 control-label">系统内姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sysName" name="sysName" placeholder="请输入系统内姓名">
        </div>
    </div>

    <div class="input-group">
        <label class="checkbox-inline">是否注册</label>
        <div>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfRegister" id="sysIfRegister1" value="是" checked> 是
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfRegister" id="sysIfRegister2" value="否"> 否
            </label>
        </div>
    </div>

    <div class="input-group">
        <label for="sysRegisterDate" class="col-sm-2 control-label">注册日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sysRegisterDate" name="sysRegisterDate" placeholder="请选择注册日期">
        </div>
    </div>

    <div class="input-group">
        <label class="checkbox-inline">是否实名</label>
        <div>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfRealName" id="sysIfRealName1" value="是" checked> 是
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfRealName" id="sysIfRealName2" value="否"> 否
            </label>
        </div>
    </div>

    <div class="input-group">
        <label class="checkbox-inline">是否绑卡</label>
        <div>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfBindCard" id="sysIfBindCard1" value="是" checked> 是
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfBindCard" id="sysIfBindCard2" value="否"> 否
            </label>
        </div>
    </div>

    <div class="input-group">
        <label class="checkbox-inline">是否有过交易</label>
        <div>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfTransaction" id="sysIfTransaction1" value="是" checked> 是
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfTransaction" id="sysIfTransaction2" value="否"> 否
            </label>
        </div>
    </div>

    <div class="input-group">
        <label for="sysName" class="col-sm-2 control-label">扫码推荐人</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sysReferrer" name="sysReferrer" placeholder="请输入扫码推荐人姓名">
        </div>
    </div>

    <div class="input-group">
        <label for="sysRebateExpirationDate" class="col-sm-2 control-label">返利失效日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sysRebateExpirationDate" name="sysRebateExpirationDate" placeholder="请选择返利失效日期">
        </div>
    </div>

    <div class="input-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">请记住我
                </label>
            </div>
        </div>
    </div>

    <div class="input-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>

</form>


<form class="form-horizontal" role="form">



    <div class="form-group">
        <label class="col-sm-2 control-label">聚焦</label>
        <div class="col-sm-10">
            <input class="form-control" id="focusedInput" type="text"  value="该输入框获得焦点...">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">
            禁用
        </label>
        <div class="col-sm-10">
            <input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
        </div>
    </div>
    <fieldset disabled>
        <div class="form-group">
            <label for="disabledTextInput"  class="col-sm-2 control-label">禁用输入（Fieldset disabled）
            </label>
            <div class="col-sm-10">
                <input type="text" id="disabledTextInput" class="form-control"  placeholder="禁止输入">
            </div>
        </div>
        <div class="form-group">
            <label for="disabledSelect"  class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）
            </label>
            <div class="col-sm-10">
                <select id="disabledSelect" class="form-control">
                    <option>禁止选择</option>
                </select>
            </div>
        </div>
    </fieldset>
    <div class="form-group has-success">
        <label class="col-sm-2 control-label" for="inputSuccess">
            输入成功
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSuccess">
        </div>
    </div>
    <div class="form-group has-warning">
        <label class="col-sm-2 control-label" for="inputWarning">
            输入警告
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputWarning">
        </div>
    </div>
    <div class="form-group has-error">
        <label class="col-sm-2 control-label" for="inputError">
            输入错误
        </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputError">
        </div>
    </div>
</form>

</body>
