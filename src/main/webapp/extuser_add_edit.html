<div class="input-group">
    <div class="input-group">
        <label for="phoneNumber" class="col-sm-2 control-label">手机号码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="请输入手机号码">
        </div>
    </div>

    <div class="input-group">
        <label for="sysName" class="col-sm-2 control-label">系统内姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sysName" name="sysName" placeholder="请输入系统内姓名">
        </div>
    </div>

    <div class="input-group">
        <label class="checkbox-inline">是否注册</label>
        <div>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfRegister" id="sysIfRegister1" value="是" checked> 是
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfRegister" id="sysIfRegister2" value="否"> 否
            </label>
        </div>
    </div>

    <div class="input-group">
        <label for="sysRegisterDate" class="col-sm-2 control-label">注册日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sysRegisterDate" name="sysRegisterDate" placeholder="请选择注册日期">
        </div>
    </div>

    <div class="input-group">
        <label class="checkbox-inline">是否实名</label>
        <div>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfRealName" id="sysIfRealName1" value="是" checked> 是
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfRealName" id="sysIfRealName2" value="否"> 否
            </label>
        </div>
    </div>

    <div class="input-group">
        <label class="checkbox-inline">是否绑卡</label>
        <div>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfBindCard" id="sysIfBindCard1" value="是" checked> 是
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfBindCard" id="sysIfBindCard2" value="否"> 否
            </label>
        </div>
    </div>

    <div class="input-group">
        <label class="checkbox-inline">是否有过交易</label>
        <div>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfTransaction" id="sysIfTransaction1" value="是" checked> 是
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="sysIfTransaction" id="sysIfTransaction2" value="否"> 否
            </label>
        </div>
    </div>

    <div class="input-group">
        <label for="sysName" class="col-sm-2 control-label">扫码推荐人</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sysReferrer" name="sysReferrer" placeholder="请输入扫码推荐人姓名">
        </div>
    </div>

    <div class="input-group">
        <label for="sysRebateExpirationDate" class="col-sm-2 control-label">返利失效日期</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sysRebateExpirationDate" name="sysRebateExpirationDate" placeholder="请选择返利失效日期">
        </div>
    </div>

    <div class="input-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">请记住我
                </label>
            </div>
        </div>
    </div>

    <div class="input-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</div>
